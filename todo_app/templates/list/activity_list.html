{% extends 'base.html' %}

{% block content %}
    <div class="d-flex flex-column align-items-stretch bg-white" style="width: 80%;">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-5 fw-semibold">Task</span>
        </a>
        {% for task in object_list %}
            <div class="list-group list-group-flush border-bottom scrollarea">
                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                            <strong class="mb-1">{{ task.title }}</strong>
                            <small>Wed</small>
                            </div>
                            <div class="col-10 mb-1 small">{{ task.details }}</div>
                </a>
            </div>
        {% empty %}
        <strong class="mb-1">No task found.</strong>
        {% endfor %}
    </div>
{% endblock content %}
